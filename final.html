<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Final Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #000000, #1a001a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #ff3e9d;
      user-select: none;
      position: relative;
    }

    h1 {
      font-size: 4.5rem;
      text-align: center;
      text-shadow:
        0 0 10px #ff3e9d,
        0 0 20px #ff3e9d,
        0 0 40px #ff3e9d,
        0 0 80px #ff3e9d;
      animation: pulseGlow 2.5s infinite alternate;
      max-width: 90%;
      z-index: 10;
    }

    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 10px #ff3e9d,
          0 0 20px #ff3e9d,
          0 0 40px #ff3e9d,
          0 0 80px #ff3e9d;
        color: #ff3e9d;
      }
      100% {
        text-shadow:
          0 0 30px #ff80bf,
          0 0 60px #ff80bf,
          0 0 90px #ff80bf,
          0 0 120px #ff80bf;
        color: #ff80bf;
      }
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>Mr Emmanuel,<br>Youâ€™re The Best!</h1>

  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }
    resize();
    window.addEventListener('resize', resize);

    // Confetti pieces
    const confettiCount = 150;
    const confettiColors = ['#ff3e9d', '#ff80bf', '#ff1493', '#ff4da6', '#ff99cc'];

    class Confetti {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * W;
        this.y = Math.random() * H - H;
        this.size = (Math.random() * 8) + 5;
        this.speed = (Math.random() * 3) + 1;
        this.angle = Math.random() * 360;
        this.spin = (Math.random() * 0.1) + 0.02;
        this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      }
      update() {
        this.y += this.speed;
        this.angle += this.spin;
        if (this.y > H) this.reset();
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.4);
        ctx.restore();
      }
    }

    const confettis = [];
    for (let i = 0; i < confettiCount; i++) {
      confettis.push(new Confetti());
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      confettis.forEach(c => {
        c.update();
        c.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
